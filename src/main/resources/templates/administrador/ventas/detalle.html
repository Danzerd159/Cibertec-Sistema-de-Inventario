<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <div th:replace="administrador/fragments/navbar :: navbar"></div>
    <div id="layoutSidenav">
        <div th:replace="administrador/fragments/sidebar :: sidebar"></div>
        <div id="layoutSidenav_content">
			<main>
				<div class="container mt-4">
				    <h2>Detalle de Venta</h2>

				    <!-- InformaciÃ³n de la venta -->
				    <div class="card">
				        <div class="card-body">
				            <h5 class="card-title">Venta ID: <span th:text="${venta.id}"></span></h5>
				            <p><strong>Fecha:</strong> <span th:text="${#temporals.format(venta.fecha, 'dd/MM/yyyy')}"></span></p>
				            <p><strong>Total:</strong> S/. <span th:text="${venta.total}"></span></p>
				            <p><strong>Vendedor:</strong> <span th:text="${venta.usuario.nombreCompleto}"></span></p>
				        </div>
				    </div>

				    <!-- Tabla con productos de la venta -->
				    <h3 class="mt-4">Productos Comprados</h3>
				    <table class="table table-bordered">
				        <thead>
				            <tr>
				                <th>Producto</th>
				                <th>Cantidad</th>
				                <th>Precio Unitario</th>
				                <th>Subtotal</th>
				            </tr>
				        </thead>
				        <tbody>
				            <tr th:each="detalle : ${venta.detalles}">
								<td th:text="${detalle.productoNombre}"></td>
				                <td th:text="${detalle.cantidad}"></td>
				                <td th:text="'S/. ' + ${detalle.precioUnitario}"></td>
				                <td th:text="'S/. ' + ${detalle.subtotal}"></td>
				            </tr>
				        </tbody>
				    </table>

				    <a href="/administrador/ventas" class="btn btn-secondary">Regresar</a>
				</div>
			</main>
            <div th:replace="administrador/fragments/footer :: footer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/assets/demo/chart-area-demo.js}"></script>
    <script th:src="@{/assets/demo/chart-bar-demo.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>

</html>
