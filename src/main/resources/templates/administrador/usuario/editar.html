<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Editar Usuario</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
    <div th:replace="administrador/fragments/navbar :: navbar"></div>
    <div id="layoutSidenav">
        <div th:replace="administrador/fragments/sidebar :: sidebar"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Editar Usuario</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="/administrador/usuarios">Usuarios</a></li>
                        <li class="breadcrumb-item active">Editar Usuario</li>
                    </ol>

                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-user"></i> Editar Usuario
                        </div>
                        <div class="card-body">
                            <form th:action="@{/administrador/usuarios/actualizar}" method="post" th:object="${usuario}">
                                <input type="hidden" th:field="*{id}" />

                                <div class="mb-3">
                                    <label class="form-label">Nombre de Usuario:</label>
                                    <input type="text" class="form-control" th:field="*{username}" required>
                                </div>

								<div class="mb-3">
								    <label class="form-label">Contraseña:</label>
								    <div class="input-group">
								        <input type="text" class="form-control" th:field="*{password}" id="passwordField" required>
								        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
								            <i id="eyeIcon" class="fas fa-eye"></i>
								        </button>
								    </div>
								</div>
								
                                <div class="mb-3">
                                    <label class="form-label">Nombre Completo:</label>
                                    <input type="text" class="form-control" th:field="*{nombreCompleto}" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Rol:</label>
                                    <select class="form-control" th:field="*{rol}" required>
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="EMPLEADOR">EMPLEADOR</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Actualizar
                                </button>

                                <a th:href="@{/administrador/usuarios/listado}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <div th:replace="administrador/fragments/footer :: footer"></div>
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/assets/demo/chart-area-demo.js}"></script>
	<script th:src="@{/assets/demo/chart-bar-demo.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/datatables-simple-demo.js}"></script>
	<script>
	window.onload = function() {
	    document.getElementById("passwordField").type = "password"; // Ocultar contraseña al cargar
	};

	function togglePassword() {
	    var passwordField = document.getElementById("passwordField");
	    var eyeIcon = document.getElementById("eyeIcon");
	    
	    if (passwordField.type === "password") {
	        passwordField.type = "text";
	        eyeIcon.classList.remove("fa-eye");
	        eyeIcon.classList.add("fa-eye-slash");
	    } else {
	        passwordField.type = "password";
	        eyeIcon.classList.remove("fa-eye-slash");
	        eyeIcon.classList.add("fa-eye");
	    }
	}
	</script>

</body>
</html>
