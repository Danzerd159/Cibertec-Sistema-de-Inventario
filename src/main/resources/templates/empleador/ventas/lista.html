<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <div th:replace="empleador/fragments/navbar :: navbar"></div>
    <div id="layoutSidenav">
        <div th:replace="empleador/fragments/sidebar :: sidebar"></div>
        <div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
				    <h1 class="mt-4">Lista de Ventas</h1>

					<form th:action="@{/administrador/ventas/buscar}" method="get" class="mb-3">
					    <div class="input-group">
					        <input type="text" name="id" class="form-control" placeholder="Ingrese ID de Venta" required>
					        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Buscar</button>
					    </div>
					</form>

					<table class="table">
					    <thead>
					        <tr>
					            <th>ID</th>
					            <th>Fecha</th>
					            <th>Total</th>
					            <th>Usuario</th>
					            <th>Acciones</th>
					        </tr>
					    </thead>
					    <tbody>
					        <tr th:each="venta : ${ventas}">
					            <td th:text="${venta.id}"></td>
					            <td th:text="${#temporals.format(venta.fecha, 'dd/MM/yyyy')}"></td>
					            <td th:text="'S/. ' + ${venta.total}"></td>
					            <td th:text="${venta.usuario != null ? venta.usuario.nombreCompleto : 'Desconocido'}"></td>
					            <td>
					                <a th:href="@{/empleador/ventas/detalle/{id}(id=${venta.id})}" class="btn btn-info btn-sm">
					                    <i class="fas fa-eye"></i> Ver Detalle
					                </a>
					            </td>
					        </tr>
					    </tbody>
					</table>
				</div>
			</main>
            <div th:replace="empleador/fragments/footer :: footer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/assets/demo/chart-area-demo.js}"></script>
    <script th:src="@{/assets/demo/chart-bar-demo.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>

</html>
